language: node_js
sudo: required
node_js:
  - "node"
services:
  - docker
script:
  - rm -rdf build_output/ build_input/ #clear existing folders
  - mkdir build_input
  - find . -maxdepth 1 -not -path '*/\.*' -not -path './build_input' -not -path '.' -type d  -exec cp -rfv  "{}" ./build_input \; # Copying all dirs to build_input dir
  - docker run -t -i -v "$(pwd):/work" thumbsupgallery/thumbsup /bin/sh -c "cd /work/ && thumbsup --config config.json"
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: build_output
  committer-from-gh: false
  keep-history: true
  github-token:  $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  on:
    branch: master
notifications:
  email: false
